<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>

    <style>
        iframe {
            height: 400px;
            width: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500">
            <a href="http://www.cursoemvideo.com/" target="_blank" >Curso em video</a>
        </iframe>
        
        para aprender a programar</p>

       
        <p>O repositório do guanabara
            
            <iframe src="https://github.com/gustavoguanabara" frameborder="0" height="500" width="500">
                <a href="http://github.com/gustavoguanabara" target="_blank"> Github</a>
            </iframe>
            
            tambem é bem legal </p>

            <p>Teste de iframe 

                <iframe src="https://www.youtube.com/" frameborder="0">
                    <a href="https://www.youtube.com/" target="_blank" rel="noopener noreferrer"></a>
                   
                </iframe>
            </p>
</body>
</html>
